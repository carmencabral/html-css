<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13-parte 1</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <table>
        <tr>
            <td class="celula"> </td>
            <td class="celula">A</td>
            <td class="celula">B</td>
            <td class="celula">C</td>
            <td class="celula">D</td>
        </tr>
        <tr>
            <td class="celula">1</td>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td class="celula">2</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td class="celula">3</td>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="celula">4</td>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td class="celula">5</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

</html>
