<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13-parte 2</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <table>
        <tr>
            <td class="celula"> </td>
            <td class="celula">A</td>
            <td class="celula">B</td>
            <td class="celula">C</td>
            <td class="celula">D</td>
            <td class="celula">E</td>
        </tr>
        <tr>
            <td class="celula">1</td>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td class="celula">2</td>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td class="celula">3</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td class="celula">4</td>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="celula">5</td>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
