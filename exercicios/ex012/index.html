<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="midia/limao.webm" controls></video> -->

    <video width="400" poster="imagem/limao-capa.png" controls loop>
        <source src="midia/limao.mp4" type="video/mp4">
        <source src="midia/limao.mkv" type="video/
        mp4">
        <source src="midia/limao.webm" type="video/
        webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!-- tenta carregar (source) do ficheiro de menor tamanho (mp4) para o maior (webm) -->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0rzP9AXruE0?si=_LbSOxHrUL4dXjlS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
