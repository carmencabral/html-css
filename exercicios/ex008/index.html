<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <!--Utilizando a forma:-->
    <p>Temos um termo em <b>negrito</b> com a tag 'b' (não semântica)</p>
    <!--utilizando a semântica:-->
    <p>Temos um termo em <strong>destaque</strong> com a tag 'strong' (semântica)</p>
    
    <h2>Itálico / Ênfase</h2>
    <!--Utilizando a forma:-->
    <p>Temos um termo em <i>itálico</i> com a tag 'i' (não semântica)</p>
    <!--utilizando a semântica:-->
    <p>Temos um termo em <em>ênfase</em> com a tag 'em' (semântica)</p>
</body>
</html>
