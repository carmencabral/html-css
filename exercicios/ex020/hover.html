<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        /*> p são os parágrafos filhos da div*/
        div > p{
            display: none; /*esconde o parágrafo, filho da div*/
        }

        div:hover > p{
            display: block; /*mostra o parágrafo filho da div, que está escondido*/
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
